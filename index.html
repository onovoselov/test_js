<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="/dist/favicon.ico" />
        <link rel="stylesheet" href="styles.css">

        <title>Login form</title>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="login-form col-md-4">

                    <div class="logo">
                        <img src="/dist/logo.svg"  alt="Logo"/>
                    </div>

                    <div class="login-form">
                        <h3 class="text-left margin-left">Welcome</h3>

                        <form id="login-form">
                            <div class="wrap-input wrap-input-underline input-group">
                                <div class="input-group-prepend my-auto">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="email" id="inputEmail" class="form-control my-auto" placeholder="Email address" required autofocus>
                                <div class="input-group-append my-auto">
                                    <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                </div>
                            </div>
                            <div class="wrap-input wrap-input-underline input-group">
                                <div class="input-group-prepend my-auto">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                </div>
                                <input type="email" id="password" class="form-control my-auto" placeholder="Password" required autofocus>
                                <div class="input-group-append my-auto">
                                    <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                </div>
                            </div>
                            <div class="wrap-input input-group">
                                <div class="form-control my-auto">
                                    <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                                    <span class="info">Forgot password</span>
                                </div>

                                <button type="submit" name="submit" class="btn btn-disabled my-auto" value="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 my-auto">
                        <div class="d-flex justify-content-between footer-control">
                            <div class="my-auto">
                                <span class="input-group-addon"><i class="fa fa-globe icon-size2"></i></span>
                            </div>
                            <div class="my-auto">
                                <span class="info">New user</span>
                                <span class="input-group-addon my-auto"><i class="fa fa-sign-in icon-size2"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
